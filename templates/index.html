<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header"><a class="navbar-brand navbar-link" href="#">Bay Monkeys</a>
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>

                <ul class="nav navbar-nav">
                    <li role="presentation"><a href="#">About</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="page-header">
                        <h1>Word Hunt Solver</h1></div>
                </div>
            </div>
        </div>
    </div>

    <!--form - user input-->
    <form action="/post_puzzle" method="POST" id ="puzzle_form" role='form'>
      <div>
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <textarea form="puzzle_form" rows="10" cols="20" name="maze_text_area" placeholder="Enter maze here" maxlength="4000" minlength="9" style="margin:0px;width:350px;height:350px;padding:2px;"></textarea>
            </div>
            <div class="col-md-6">
              <textarea form="puzzle_form" rows="10" cols="20" name="words_text_area" placeholder="Enter words to find" maxlength="4000" minlength="9" style="margin:0px;width:350px;height:350px;padding:2px;"></textarea>
            </div>
          </div>
        </div>
      </div>

      <div>
          <div class="container">
              <div class="row">
                  <div class="col-md-12">
                      <button class="btn btn-primary btn-lg" type="submit" form='puzzle_form' id='solve_button'>
                        Solve 
                    </button>
                  </div>
              </div>
          </div>
    </div>
  </form>

  <!--output-->
  <div>
    <br>
    <p> -------------------- </p>
    <br>
        <div class="container" id='output_container'>
            <div class="row">
                <div class="col-md-6">
                    <div class="table-responsive">
                        <table class="table" id='output_table'>
                            <thead>
                            </thead>
                            <tbody id='output_table_body'>
                                
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-md-6"></div>
            </div>
        </div>
    </div>


  <!--javascript-->
  <script type="text/javascript">
    $(function(){

      $('#output_table').hide();

      //Stop form from navigating away
      $('#puzzle_form').submit(function(event){
          event.preventDefault();
      });
      
       $('#solve_button').click(function(){
        $.ajax({
                url: '/post_puzzle',
                data: $('#puzzle_form').serialize(),
                type: 'POST',
                success: function(response) {
                    console.log(response);
                    $('#output_table').show();
                    $('#output_table_body').empty();

                    var words_not_found = response.words_not_found;
                    var word_answers = response.word_answers;
                    var word_maze = response.word_maze;
                    var new_maze = response.new_maze;
                    var trHTML;

                    //Set up the table
                    for(var row in new_maze){
                      line = new_maze[row]
                      trHTML = '<tr>'
                        for (var each_letter in line){
                            var details = line[each_letter];
                            console.log(details)
                            trHTML = trHTML +'<td' + ' BGCOLOR= "' + details.color + '">' + details.letter + '</td>'
                      }
                      trHTML += '</tr>'
                      console.log(trHTML);
                      $('#output_table_body').append(trHTML)
                    }

                    //Now color in the answers:
                    for (var word in word_answers){

                    }


                  },
                error: function(error) {
                    console.log(error);
                }

              });//end of ajax call
      
      });//end of solve button ajax
    
    }); //end of $(function)

  </script>
    
</body>

</html>
